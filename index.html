<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Apps | App Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #18181c;
      --surface-hover: #222228;
      --text: #f4f4f5;
      --text-muted: #a1a1aa;
      --accent: #22d3ee;
      --accent-dim: rgba(34, 211, 238, 0.15);
      --border: #27272a;
      --radius: 16px;
      --radius-sm: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 3rem 1.5rem 4rem;
    }

    header {
      text-align: center;
      margin-bottom: 3.5rem;
    }

    h1 {
      font-size: clamp(1.75rem, 4vw, 2.25rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .tagline {
      color: var(--text-muted);
      font-size: 1.05rem;
      font-weight: 400;
    }

    .apps {
      display: grid;
      gap: 1.5rem;
    }

    .app-card {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem 1.5rem;
      text-decoration: none;
      color: inherit;
      transition: background 0.2s, border-color 0.2s, transform 0.15s;
    }

    .app-card:hover {
      background: var(--surface-hover);
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .app-icon {
      width: 72px;
      height: 72px;
      min-width: 72px;
      border-radius: var(--radius-sm);
      background: var(--accent-dim);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      overflow: hidden;
    }

    .app-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .app-body {
      flex: 1;
      min-width: 0;
    }

    .app-name {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 0.25rem;
    }

    .app-desc {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 0.75rem;
    }

    .app-meta {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .app-cta {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--accent);
      white-space: nowrap;
    }

    .app-cta::after {
      content: 'â†’';
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 560px) {
      .app-card {
        flex-direction: column;
        text-align: center;
      }

      .app-cta {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>My Apps</h1>
      <p class="tagline">Apps available on the App Store</p>
    </header>

</body>
</html>
